{% extends "index.html" %}
{% block content %}
<div class="card" style="max-width: 450px; margin: 40px auto;">
  <h1 data-i18n="signup.title">âœ¨ Create Account</h1>
  <p data-i18n="signup.subtitle">Start managing your finances today</p>
  
  <form id="signup-form" class="form" style="margin-top: 30px;">
    <input type="text" data-i18n="signup.name.placeholder" placeholder="Full name" autocomplete="name" required />
    <input type="email" data-i18n="signup.email.placeholder" placeholder="Email" autocomplete="email" required />
    <input type="password" data-i18n="signup.password.placeholder" placeholder="Password" autocomplete="new-password" required />
    <input type="password" data-i18n="signup.confirm.placeholder" placeholder="Confirm password" autocomplete="new-password" required />
    <button type="submit" class="btn" data-i18n="signup.submit">Create Account</button>
  </form>
  
  <p style="margin-top: 20px;">
    <span data-i18n="signup.hasaccount">Already have an account?</span> 
    <a href="/login" style="color: var(--accent, #6c21e4); font-weight: 600;" data-i18n="signup.login">Sign in</a>
  </p>
</div>

<script type="module" src="/static/js/pages/auth.js"></script>
{% endblock %}
