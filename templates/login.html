{% extends "index.html" %}
{% block content %}
<div class="card" style="max-width: 450px; margin: 40px auto;">
  <h1 data-i18n="login.title">ğŸ” Login</h1>
  <p data-i18n="login.subtitle">Sign in to your FinLife account</p>
  
  <form id="login-form" class="form" style="margin-top: 30px;">
    <input id="login-email" type="email" data-i18n="login.email.placeholder" placeholder="Email" autocomplete="email" required />
    <input id="login-password" type="password" data-i18n="login.password.placeholder" placeholder="Password" autocomplete="current-password" required />
    <button type="submit" class="btn" data-i18n="login.submit">Sign In</button>
  </form>
  
  <div style="text-align: center; margin-top: 15px;">
    <button id="forgot-password-btn" type="button" style="background: none; border: none; color: var(--accent, #6c21e4); cursor: pointer; text-decoration: underline; font-size: 14px;" data-i18n="login.forgot">Forgot password?</button>
  </div>
  
  <p style="margin-top: 20px;">
    <span data-i18n="login.noaccount">Don't have an account?</span> 
    <a href="/signup" style="color: var(--accent, #6c21e4); font-weight: 600;" data-i18n="login.signup">Sign up</a>
  </p>
</div>

<script type="module" src="/static/js/pages/login.js"></script>
{% endblock %}
